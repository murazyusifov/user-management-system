<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS (without integrity attribute) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 600px;">
            <h2 class="text-center mb-4">Welcome, {{ current_user.full_name }}</h2>

            <div class="mb-3">
                <h4>Your Dashboard</h4>
                <p>Welcome to your dashboard, {{ current_user.username }}! Here, you can manage your profile, settings, and more.</p>
            </div>

            <div class="mb-3">
                <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Logout</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js (without integrity attribute) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
